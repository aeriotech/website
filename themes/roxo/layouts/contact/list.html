{{ define "main" }}
<section class="site-contact" style="background-color: #1A1A1A">
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <h1 style="color: white" class="site-contact-title">
          {{ .Params.heading | safeHTML }}
        </h1>
      </div>
      <div class="col-lg-6 ml-auto">
        <div class="site-contact-form">
          <h4 style="color: white">{{ .Params.form_heading }}</h4>
          <!-- Calendly inline widget begin -->
          <div class="calendly-inline-widget" data-url="https://calendly.com/aerio/virtual-coffee" style="min-width:320px;height:630px;"></div>
          <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
          <!-- Calendly inline widget end -->
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
