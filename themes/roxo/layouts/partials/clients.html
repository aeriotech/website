{{ with .Site.Data.clients }}
  {{ if .enable }}
  <section class="site-client" style="background-color: #1A1A1A">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2 style="color: white">{{ .title }}</h2>
          </div>
          <div class="site-client-wrapper">
            {{ range .client_logos }}
            <div style="filter: brightness(0) invert(1);" class="site-client-item">
              <img src="{{ . | absURL }}" alt="client-logo" style="width: 100px">
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
